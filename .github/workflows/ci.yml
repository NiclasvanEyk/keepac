name: Build & Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          cache: true
      - name: Download Go modules
        run: go mod download
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./...
